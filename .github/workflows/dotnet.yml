name: .NET Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
        
      - name: publish
        run: dotnet publish -c Release --output ./Release

      - name: Zip folder
        run: |
          zip -r Release.zip ./Release
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: v1.0.7 # Change this to the desired tag/version
          release_name: Release 1.0.7 # Change this to the desired release name
          body: |
            Describe the changes and updates in this release.
          draft: false
          prerelease: false
          
      - name: Upload Release Artifact
        id: upload-release-artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact
          path: ./Release.zip

      - name: Get Release ID
        id: get-release-id
        run: echo "::set-output name=release_id::${{ steps.create_release.outputs.id }}"

      - name: Download Release Artifact
        id: download-release-artifact
        uses: actions/download-artifact@v2
        with:
          name: release-artifact
          path: ./DownloadedRelease

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DownloadedRelease/Release.zip
          asset_name: Release.zip
          asset_content_type: application/zip



     
     
